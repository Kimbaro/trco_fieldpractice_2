<script>

    var id = getParameterByName("id");

    $.ajax({
        url: 'http://192.168.0.3:8080/find_history',
        type: "GET",
        cache: false,
        dataType: "json",
        data: "id=" + id,
        success: function (data) {
            console.log(data);
            for (x = 0; x < data.length; x++) {
                console.log(x);
                $('#fresh-table > tbody:last').append('<tr><td>'+(x+1)+'</td><td>' + date_to_str(new Date(data[x].time)) + '</td></tr>');
            }

        },

        error: function (request, status, error) {
            var msg = "ERROR : " + request.status + "<br>"
            msg += +"내용 : " + request.responseText + "<br>" + error;
            console.log(msg);
        }
    });


    var $table = $('#fresh-table')

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like icon, row: ' + JSON.stringify(row))
            console.log(value, row, index)
        },
        'click .edit': function (e, value, row, index) {
            alert('You click edit icon, row: ' + JSON.stringify(row))
            console.log(value, row, index)
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }

    $(function () {
        $table.bootstrapTable({
            classes: 'table table-hover table-striped',
            toolbar: '.toolbar',

            search: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
            pagination: true,
            striped: true,
            sortable: true,
            height: $(window).height(),
            pageSize: 25,
            pageList: [25, 50, 100],

            formatShowingRows: function (pageFrom, pageTo, totalRows) {
                return ''
            },
            formatRecordsPerPage: function (pageNumber) {
                return pageNumber + ' rows visible'
            }
        })


        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: $(window).height()
            })
        })
    })

    $('#sharrreTitle').sharrre({
        share: {
            twitter: true,
            facebook: true
        },
        template: '',
        enableHover: false,
        enableTracking: true,
        render: function (api, options) {
            $("#sharrreTitle").html('Thank you for ' + options.total + ' shares!')
        },
        enableTracking: true,
        url: location.href
    })

    $('#twitter').sharrre({
        share: {
            twitter: true
        },
        enableHover: false,
        enableTracking: true,
        buttons: {twitter: {via: 'CreativeTim'}},
        click: function (api, options) {
            api.simulateClick()
            api.openPopup('twitter')
        },
        template: '<i class="fa fa-twitter"></i> {total}',
        url: location.href
    })

    $('#facebook').sharrre({
        share: {
            facebook: true
        },
        enableHover: false,
        enableTracking: true,
        click: function (api, options) {
            api.simulateClick()
            api.openPopup('facebook')
        },
        template: '<i class="fa fa-facebook-square"></i> {total}',
        url: location.href
    })
</script>
